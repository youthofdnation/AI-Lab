<!DOCTYPE html>

    <style>

</head>
<body>
    <div class="header">
        <h1>AI ìŒì„± ì±„íŒ… ì‹œìŠ¤í…œ</h1>
        <p>ë§ì”€í•˜ì‹œë©´ AIê°€ ëŒ€ë‹µí•©ë‹ˆë‹¤</p>
    </div>
    
    <div class="controls">
        <label for="microphoneSelect">ğŸ¤ ë§ˆì´í¬: </label>
        <select id="microphoneSelect"></select>
        
        <button id="startBtn">ìŒì„± ì¸ì‹ ì‹œì‘</button>
        <button id="stopBtn">ìŒì„± ì¸ì‹ ì¤‘ì§€</button>
        
        <div id="status" class="status-indicator">ëŒ€ê¸° ì¤‘</div>
    </div>

    <canvas id="visualizer"></canvas>

    <div class="chat-container">
        <div id="chatMessages" class="chat-messages">
            <div class="message-container">
                <div class="message assistant-message">
                    <div class="message-info">AI ì–´ì‹œìŠ¤í„´íŠ¸</div>
                    ì•ˆë…•í•˜ì„¸ìš”! ìŒì„± ì±„íŒ…ì„ ì‹œì‘í•˜ë ¤ë©´ 'ìŒì„± ì¸ì‹ ì‹œì‘' ë²„íŠ¼ì„ ëˆŒëŸ¬ì£¼ì„¸ìš”.
                </div>
            </div>
            <div class="typing-indicator" id="typingIndicator">
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            </div>
        </div>
    </div>

    <script>
        let recognition;
        let isRecognizing = false;
        let audioContext, analyser, microphone, dataArray, canvasContext;
        let selectedMicId;
        let chatHistory = [];
        let synthesisVoice = null;
        const API_URL = 'http://localhost:8000/chat'; // FastAPI ì„œë²„ URL
        let isFetching = false;

        // ì‹œì‘ ë©”ì‹œì§€ë¥¼ ì±„íŒ… íˆìŠ¤í† ë¦¬ì— ì¶”ê°€
        chatHistory.push({
            role: "assistant", 
            content: "ì•ˆë…•í•˜ì„¸ìš”! ìŒì„± ì±„íŒ…ì„ ì‹œì‘í•˜ë ¤ë©´ 'ìŒì„± ì¸ì‹ ì‹œì‘' ë²„íŠ¼ì„ ëˆŒëŸ¬ì£¼ì„¸ìš”."
        });

        document.getElementById('startBtn').addEventListener('click', startRecognition);
        document.getElementById('stopBtn').addEventListener('click', stopRecognition);
        document.getElementById('microphoneSelect').addEventListener('change', event => {
            selectedMicId = event.target.value;
        });

        // ë§ˆì´í¬ ëª©ë¡ ê°€ì ¸ì˜¤ê¸°
        async function getMicrophones() {
            try {
                const devices = await navigator.mediaDevices.enumerateDevices();
                const micSelect = document.getElementById('microphoneSelect');
                micSelect.innerHTML = '';
                
                devices.filter(device => device.kind === 'audioinput').forEach(mic => {
                    let option = document.createElement('option');
                    option.value = mic.deviceId;
                    option.text = mic.label || `ë§ˆì´í¬ ${micSelect.length + 1}`;
                    micSelect.appendChild(option);
                });
                selectedMicId = micSelect.value;
            } catch (error) {
                console.error("ë§ˆì´í¬ ëª©ë¡ì„ ê°€ì ¸ì˜¤ëŠ” ì¤‘ ì˜¤ë¥˜ ë°œìƒ:", error);
                alert("ë§ˆì´í¬ ì ‘ê·¼ì— ë¬¸ì œê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤. ê¶Œí•œì„ í™•ì¸í•´ì£¼ì„¸ìš”.");
            }
        }

        // ìŒì„± ì¸ì‹ ì‹œì‘
        async function startRecognition() {
            if (!('webkitSpeechRecognition' in window || 'SpeechRecognition' in window)) {
                alert("ì´ ë¸Œë¼ìš°ì €ëŠ” ì‹¤ì‹œê°„ ìŒì„± ì¸ì‹ì„ ì§€ì›í•˜ì§€ ì•ŠìŠµë‹ˆë‹¤. Chromeì„ ì‚¬ìš©í•˜ì„¸ìš”.");
                return;
            }
            
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRecognition();
            recognition.lang = 'ko-KR';
            recognition.continuous = true;
            recognition.interimResults = true;

            recognition.onstart = function() {
                isRecognizing = true;
                document.getElementById('startBtn').style.display = 'none';
                document.getElementById('stopBtn').style.display = 'inline-block';
                document.getElementById('status').textContent = "ë“£ëŠ” ì¤‘...";
                startAudioVisualization();
            };

            let finalTranscript = '';

            recognition.onresult = function(event) {
                let interimTranscript = '';
                
                for (let i = event.resultIndex; i < event.results.length; i++) {
                    const transcript = event.results[i][0].transcript;
                    
                    if (event.results[i].isFinal) {
                        finalTranscript += transcript + ' ';
                    } else {
                        interimTranscript += transcript;
                    }
                }
                
                // ìµœì¢… ì¸ì‹ ê²°ê³¼ê°€ ìˆìœ¼ë©´ ë©”ì‹œì§€ë¡œ ì¶”ê°€
                if (finalTranscript.trim() !== '') {
                    addMessage('user', finalTranscript.trim());
                    sendToServer(finalTranscript.trim());
                    finalTranscript = ''; // ì´ˆê¸°í™”
                }
                
                document.getElementById('status').textContent = interimTranscript || "ë“£ëŠ” ì¤‘...";
            };

            recognition.onerror = function(event) {
                console.error("ìŒì„± ì¸ì‹ ì˜¤ë¥˜:", event.error);
                document.getElementById('status').textContent = `ì˜¤ë¥˜: ${event.error}`;
                stopRecognition();
            };

            recognition.onend = function() {
                isRecognizing = false;
                document.getElementById('startBtn').style.display = 'inline-block';
                document.getElementById('stopBtn').style.display = 'none';
                document.getElementById('status').textContent = "ëŒ€ê¸° ì¤‘";
                stopAudioVisualization();
            };

            try {
                recognition.start();
                console.log("ìŒì„± ì¸ì‹ ì‹œì‘ë¨!");
            } catch (error) {
                console.error("ìŒì„± ì¸ì‹ ì‹œì‘ ì‹¤íŒ¨:", error);
                alert("ìŒì„± ì¸ì‹ì„ ì‹œì‘í•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤.");
            }
        }

        // ìŒì„± ì¸ì‹ ì¤‘ì§€
        function stopRecognition() {
            if (recognition) {
                recognition.stop();
            }
        }

        // ìŒì„± ì¸ì‹ ì¼ì‹œ ì¤‘ì§€ í•¨ìˆ˜
        function pauseRecognition() {
            if (recognition && isRecognizing) {
                recognition.stop();
                isRecognizing = false;
                document.getElementById('status').textContent = "ì‘ë‹µ ëŒ€ê¸° ì¤‘...";
            }
        }

        // ìŒì„± ì¸ì‹ ì¬ê°œ í•¨ìˆ˜
        function resumeRecognition() {
            if (recognition && !isRecognizing) {
                try {
                    recognition.start();
                    isRecognizing = true;
                    document.getElementById('status').textContent = "ë“£ëŠ” ì¤‘...";
                    console.log("ìŒì„± ì¸ì‹ ì¬ê°œë¨");
                } catch (error) {
                    console.error("ìŒì„± ì¸ì‹ ì¬ê°œ ì‹¤íŒ¨:", error);
                    document.getElementById('startBtn').style.display = 'inline-block';
                    document.getElementById('stopBtn').style.display = 'none';
                    document.getElementById('status').textContent = "ëŒ€ê¸° ì¤‘";
                }
            }
        }

        // ì˜¤ë””ì˜¤ ì‹œê°í™” ì‹œì‘
        async function startAudioVisualization() {
            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioContext.createAnalyser();
                analyser.fftSize = 256;
                
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    audio: { deviceId: selectedMicId ? { exact: selectedMicId } : undefined } 
                });
                microphone = audioContext.createMediaStreamSource(stream);
                microphone.connect(analyser);
                dataArray = new Uint8Array(analyser.frequencyBinCount);
                
                const canvas = document.getElementById('visualizer');
                canvasContext = canvas.getContext('2d');
                canvas.width = canvas.offsetWidth;
                canvas.height = canvas.offsetHeight;
                
                drawVisualization();
            } catch (error) {
                console.error("ì˜¤ë””ì˜¤ ì‹œê°í™” ì‹œì‘ ì˜¤ë¥˜:", error);
                alert("ë§ˆì´í¬ ì ‘ê·¼ì— ë¬¸ì œê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤. ê¶Œí•œì„ í™•ì¸í•´ì£¼ì„¸ìš”.");
            }
        }

        // ì‹œê°í™” ê·¸ë¦¬ê¸°
        function drawVisualization() {
            if (!isRecognizing || !analyser) return;
            
            requestAnimationFrame(drawVisualization);
            analyser.getByteFrequencyData(dataArray);
            
            const canvas = document.getElementById('visualizer');
            const width = canvas.width;
            const height = canvas.height;
            const barWidth = (width / dataArray.length) * 2.5;
            
            canvasContext.clearRect(0, 0, width, height);
            let x = 0;
            for (let i = 0; i < dataArray.length; i++) {
                const barHeight = (dataArray[i] / 255) * height;
                canvasContext.fillStyle = `rgb(0, ${barHeight + 100}, 255)`;
                canvasContext.fillRect(x, height - barHeight, barWidth, barHeight);
                x += barWidth + 1;
            }
        }

        // ì˜¤ë””ì˜¤ ì‹œê°í™” ì¤‘ì§€
        function stopAudioVisualization() {
            if (audioContext) {
                audioContext.close();
                audioContext = null;
            }
        }

        // ë©”ì‹œì§€ ì¶”ê°€
        function addMessage(role, content) {
            const chatMessages = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message-container';

            const message = document.createElement('div');
            message.className = `message ${role}-message`;
            
            const messageInfo = document.createElement('div');
            messageInfo.className = 'message-info';
            messageInfo.textContent = role === 'user' ? 'ì‚¬ìš©ì' : 'AI ì–´ì‹œìŠ¤í„´íŠ¸';
            
            message.appendChild(messageInfo);
            message.appendChild(document.createTextNode(content));
            
            messageDiv.appendChild(message);
            chatMessages.appendChild(messageDiv);
            
            // ë©”ì‹œì§€ ì˜ì—­ ìŠ¤í¬ë¡¤ ë§¨ ì•„ë˜ë¡œ
            chatMessages.scrollTop = chatMessages.scrollHeight;
            
            // ì±„íŒ… íˆìŠ¤í† ë¦¬ì— ì¶”ê°€
            chatHistory.push({ role: role, content: content });
        }

        // ì„œë²„ë¡œ ë©”ì‹œì§€ ì „ì†¡
        async function sendToServer(message) {
            if (isFetching) return; // ì´ë¯¸ ìš”ì²­ ì¤‘ì´ë©´ ì¤‘ë³µ ìš”ì²­ ë°©ì§€
            
            isFetching = true;
            showTypingIndicator(true);
            
            // ìŒì„± ì¸ì‹ ì¤‘ì§€ (ì„œë²„ ì‘ë‹µ ëŒ€ê¸° ì¤‘)
            pauseRecognition();
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        messages: chatHistory
                    }),
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ì˜¤ë¥˜! ìƒíƒœ: ${response.status}`);
                }
                
                const data = await response.json();
                const assistantMessage = data.response;
                
                addMessage('assistant', assistantMessage);
                speakText(assistantMessage);
                
            } catch (error) {
                console.error("ì„œë²„ ìš”ì²­ ì¤‘ ì˜¤ë¥˜ ë°œìƒ:", error);
                addMessage('assistant', "ì£„ì†¡í•©ë‹ˆë‹¤. ì„œë²„ì™€ í†µì‹  ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤. ë‹¤ì‹œ ì‹œë„í•´ì£¼ì„¸ìš”.");
                // ì˜¤ë¥˜ ë°œìƒ ì‹œ ìŒì„± ì¸ì‹ ì¬ê°œ
                resumeRecognition();
            } finally {
                isFetching = false;
                showTypingIndicator(false);
            }
        }

        // í…ìŠ¤íŠ¸ë¥¼ ìŒì„±ìœ¼ë¡œ ë³€í™˜
        function speakText(text) {
            if (!('speechSynthesis' in window)) {
                console.error("ì´ ë¸Œë¼ìš°ì €ëŠ” ìŒì„± í•©ì„±ì„ ì§€ì›í•˜ì§€ ì•ŠìŠµë‹ˆë‹¤.");
                resumeRecognition(); // ìŒì„± í•©ì„±ì´ ì§€ì›ë˜ì§€ ì•Šìœ¼ë©´ ìŒì„± ì¸ì‹ ì¬ê°œ
                return;
            }
            
            // ì´ì „ ìŒì„±ì´ ì¬ìƒ ì¤‘ì´ë©´ ì¤‘ì§€
            window.speechSynthesis.cancel();
            
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'ko-KR';
            utterance.rate = 2; // ì†ë„ (0.1 ~ 10)
            utterance.pitch = 1; // ìŒë†’ì´ (0 ~ 2)
            
            // ìŒì„± ì‹œì‘/ì¢…ë£Œ ì´ë²¤íŠ¸ í•¸ë“¤ëŸ¬ ì¶”ê°€
            utterance.onstart = function() {
                console.log("ìŒì„± ì¶œë ¥ ì‹œì‘");
                // ìŒì„± ì¶œë ¥ ì¤‘ì¼ ë•ŒëŠ” ìŒì„± ì¸ì‹ ì¤‘ì§€ ìƒíƒœ ìœ ì§€
            };
            
            utterance.onend = function() {
                console.log("ìŒì„± ì¶œë ¥ ì™„ë£Œ");
                // ìŒì„± ì¶œë ¥ì´ ì™„ë£Œë˜ë©´ ìŒì„± ì¸ì‹ ì¬ê°œ
                resumeRecognition();
            };
            
            utterance.onerror = function(event) {
                console.error("ìŒì„± ì¶œë ¥ ì˜¤ë¥˜:", event);
                resumeRecognition(); // ì˜¤ë¥˜ ë°œìƒ ì‹œ ìŒì„± ì¸ì‹ ì¬ê°œ
            };
            
            // ìŒì„± ì„¤ì •
            if (!synthesisVoice) {
                // ì²˜ìŒ ì‚¬ìš© ì‹œ í•œêµ­ì–´ ìŒì„± ì°¾ê¸°
                setTimeout(() => {
                    const voices = window.speechSynthesis.getVoices();
                    for (let voice of voices) {
                        if (voice.lang.includes('ko')) {
                            synthesisVoice = voice;
                            break;
                        }
                    }
                    
                    if (synthesisVoice) {
                        utterance.voice = synthesisVoice;
                    }
                    
                    window.speechSynthesis.speak(utterance);
                }, 100);
            } else {
                utterance.voice = synthesisVoice;
                window.speechSynthesis.speak(utterance);
            }
        }

        // ìŒì„± ëª©ë¡ ë¡œë“œ - ë¸Œë¼ìš°ì €ì— ë”°ë¼ ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ í•„ìš”
        window.speechSynthesis.onvoiceschanged = function() {
            const voices = window.speechSynthesis.getVoices();
            for (let voice of voices) {
                if (voice.lang.includes('ko')) {
                    synthesisVoice = voice;
                    break;
                }
            }
        };

        // íƒ€ì´í•‘ ì¸ë””ì¼€ì´í„° í‘œì‹œ/ìˆ¨ê¹€
        function showTypingIndicator(show) {
            const indicator = document.getElementById('typingIndicator');
            indicator.style.display = show ? 'flex' : 'none';
            
            // ë³´ì´ê²Œ í•  ë•Œ ìŠ¤í¬ë¡¤ ë§¨ ì•„ë˜ë¡œ
            if (show) {
                const chatMessages = document.getElementById('chatMessages');
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
        }

        // ì´ˆê¸°í™”
        window.onload = function() {
            getMicrophones();
        };

        // ì°½ í¬ê¸° ë³€ê²½ ì‹œ ìº”ë²„ìŠ¤ í¬ê¸° ì¡°ì •
        window.addEventListener('resize', function() {
            if (canvasContext) {
                const canvas = document.getElementById('visualizer');
                canvas.width = canvas.offsetWidth;
                canvas.height = canvas.offsetHeight;
            }
        });
    </script>
